title: Tingsong Ren
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: /:categories/:title/
baseurl: "/" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# List of links in the navigation bar
navbar-links:
  主页: "https://pine-r.github.io"
  分类: "https://pine-r.github.io/categories/"
  标签: "https://pine-r.github.io/tags/"
  项目:
    - Learn markdown: "http://www.markdowntutorial.com/"
  关于我: "aboutme"
  搜索: "search"

# Author Settings
author: Tingsong Ren # add your name
author-img: david-freeman.jpg # add your photo
about-author: . # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: pine-r # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
# discus-identifier: mr-brown # add your discus identifier  评论

